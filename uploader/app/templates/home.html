{% extends "main.html" %}
{% load static %}
{% block bodyblock %}

  <h1 class="heading text-center mb-5">Welcome to Image uploader</h1>
  <div class="container">
    <div class="row gap-3">
      {% for uploaded_image in uploaded_images %}
        <div class="col-lg-3 card" style="width: 18rem;">
          <img src="{{ uploaded_image.image.url }}" alt="Uploaded Image">
          <div class="card-body">
            <h5 class="card-title">{{ uploaded_image.image.url }}</h5>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock bodyblock %}
