{% extends "base.html" %}
{% load static %}

{% block bodyblock %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login-box">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="user-box">
      {{form.username}}
      <label for="username">Username</label>
    </div>
    <div class="user-box">
      {{form.password}}
      <label for="password">Password</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <button style="all: unset;" type="submit">Submit</button>
    </a>
    <a href="{% url "signup" %}">
      Go to Signup
    </a>
  </form>
</div>

{% endblock bodyblock %}
